<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->

<html>
<!-- Root element that contains the entire HTML document -->

<head>
    <!-- The head section contains metadata, links to stylesheets, and the page title -->
    <title>My First Web Page</title>
    <!-- Defines the title of the web page shown in the browser tab -->
</head>

<body>
    <!-- The body section contains all the visible content of the web page -->

    <h1>Welcome to HTML!</h1>
    <!-- A main heading, displayed in a large, bold font -->

    <p>This is my first paragraph.</p>
    <!-- A paragraph of text -->

    <a href="file:///C:/Users/Raghad%20Wishahi/Desktop/%D9%85%D9%86%D9%8A%D8%B1/HTML%20BASIC.html">Click Here</a>
    <!-- A hyperlink that takes users to another webpage -->

    <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="He">
    <!-- An image with a description as an alternative text -->
</body>

</html>
<!-- End of the HTML document -->
