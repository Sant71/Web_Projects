<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
</head>
<body>
    
<div class="wrapper">
    
<form action="" >
<box-icon type='solid' name='user'></box-icon>
        <h2>Login</h2>
        <div class="input-box">
            <input type="text" placeholder="Username">
            <i class='bx bx-user-circle'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" >
            <i class='bx bx-dialpad'   style='color:#000000' ></i>
                </div>

        <div class="remember-forgot">
            <div class="remember">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember me</label>
            </div>
            <a href="www.forgot.com" class="forgot">Forgot Email?</a>
        
        </div>
        <div class="register">
            <label for="register">Don't have an account?</label>
            <a href="signup.com" id="register">Sign up</a>
        </div>

        <div class="login-btn">
            <button id="btn" >Login</button>
        </div>

    </form>


</div>
</body>
